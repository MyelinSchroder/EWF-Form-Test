<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Wash Fantasy</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Express Wash Fantasy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Register for Express Wash</h2>
        <!-- Replace the action URL with your Google Apps Script Web App URL -->
        <form action="https://script.google.com/macros/s/AKfycbz4GxlUVj7YBs-J6j20OGk4y_wMWodq-V6yuGfWNgqNSjNaI52dGtJYhlDcerZ0YcOgEQ/exec" method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number">
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="address" placeholder="Address">
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
