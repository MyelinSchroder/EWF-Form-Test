<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #666;
        }

        /* Game Containers */
        .game-container {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .active {
            display: block;
        }

        .notification-bell {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #ffeb3b;
            animation: bellAnimation 1s infinite;
        }

        .bell-count {
            background-color: #ff6f61;
            border-radius: 50%;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            position: absolute;
            top: -10px;
            right: -15px;
        }

        @keyframes bellAnimation {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Tic-Tac-Toe Grid */
        #tic-tac-toe .row {
            display: flex;
        }

        #tic-tac-toe .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* Snake Game Canvas */
        #gameCanvas {
            background-color: #333;
            display: block;
            margin: 20px auto;
        }

        /* Platformer Game */
        #platformerCanvas {
            background-color: #87CEEB;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header>
        Welcome to the Games Dashboard
    </header>

    <nav>
        <a href="#" onclick="showGame('tic-tac-toe')">Tic-Tac-Toe</a>
        <a href="#" onclick="showGame('snake-game')">Snake Game</a>
        <a href="#" onclick="showGame('platformer-game')">Platformer Game</a>
    </nav>

    <!-- Notification Bell -->
    <div class="notification-bell">
        ðŸ””<span class="bell-count">3</span>
    </div>

    <!-- Tic-Tac-Toe Game -->
    <div id="tic-tac-toe" class="game-container">
        <h2>Tic-Tac-Toe</h2>
        <div class="row">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button onclick="resetGame()">Reset</button>
    </div>

    <!-- Snake Game -->
    <div id="snake-game" class="game-container">
        <h2>Snake Game</h2>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- Platformer Game -->
    <div id="platformer-game" class="game-container">
        <h2>Side Scrolling Platformer</h2>
        <canvas id="platformerCanvas" width="800" height="400"></canvas>
    </div>

    <script>
        // Show Game Function
        function showGame(gameId) {
            document.querySelectorAll('.game-container').forEach(game => {
                game.classList.remove('active');
            });
            document.getElementById(gameId).classList.add('active');
        }

        // Initially show Tic-Tac-Toe
        showGame('tic-tac-toe');

        // Tic-Tac-Toe Logic
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];

        function makeMove(index) {
            if (gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                document.getElementsByClassName('cell')[index].innerHTML = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Toggle between X and O
                checkWinner();
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    alert(`${gameBoard[a]} Wins!`);
                    resetGame();
                    break;
                }
            }
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = '');
            currentPlayer = 'X';
        }

        // Snake Game Logic
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{x: 10, y: 10}];
        let direction = {x: 0, y: 0};
        let food = {x: 5, y: 5};
        const cellSize = 20;

        function updateGame() {
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
            } else {
                snake.pop();
            }
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.forEach(part => {
                ctx.fillStyle = 'green';
                ctx.fillRect(part.x * cellSize, part.y * cellSize, cellSize, cellSize);
            });
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
        }

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp': direction = {x: 0, y: -1}; break;
                case 'ArrowDown': direction = {x: 0, y: 1}; break;
                case 'ArrowLeft': direction = {x: -1, y: 0}; break;
                case 'ArrowRight': direction = {x: 1, y: 0}; break;
            }
        });

        setInterval(updateGame, 100);

        // Platformer Game Logic
        const platformerCanvas = document.getElementById('platformerCanvas');
        const platformerCtx = platformerCanvas.getContext('2d');

        let player = {x: 50, y: 350, width: 50, height: 50, speed: 5, velocityY: 0, isJumping: false};
        let gravity = 0.5;
        let groundHeight = platformerCanvas.height - 50;
        let obstacles = [{x: 300, y: groundHeight, width: 50, height: 50}, {x: 600, y: groundHeight, width: 50, height: 50}];
        let scrollOffset = 0;

        function updatePlatformerGame() {
            // Apply gravity
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Prevent player from falling below the ground
            if (player.y + player.height > groundHeight) {
                player.y = groundHeight - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Move the player left or right
            if (scrollOffset < 1000) {
                scrollOffset += player.speed;
            }

            drawPlatformerGame();
        }

        function drawPlatformerGame() {
            platformerCtx.clearRect(0, 0, platformerCanvas.width, platformerCanvas.height);

            // Draw ground
            platformerCtx.fillStyle = 'green';
            platformerCtx.fillRect(0, groundHeight, platformerCanvas.width, 50);

            // Draw player
            platformerCtx.fillStyle = 'blue';
            platformerCtx.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacles
            platformerCtx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                platformerCtx.fillRect(obstacle.x - scrollOffset, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Handle player movement and jumping
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                player.x += player.speed;
            } else if (event.key === 'ArrowLeft') {
                player.x -= player.speed;
            } else if (event.key === 'ArrowUp' && !player.isJumping) {
                player.isJumping = true;
                player.velocityY = -10;
            }
        });

        setInterval(updatePlatformerGame, 20);
    </script>
</body>
</html>
