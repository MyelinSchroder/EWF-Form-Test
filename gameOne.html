<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Platformer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Game Canvas */
        #platformerCanvas {
            background-color: #87CEEB;
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
        }

        /* Notification Bell */
        .notification-bell {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #ffeb3b;
            animation: bellAnimation 1s infinite;
        }

        .bell-count {
            background-color: #ff6f61;
            border-radius: 50%;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            position: absolute;
            top: -10px;
            right: -15px;
        }

        @keyframes bellAnimation {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <header>Enhanced Platformer Game</header>

    <!-- Notification Bell -->
    <div class="notification-bell">
        ðŸ””<span class="bell-count">3</span>
    </div>

    <!-- Platformer Game -->
    <canvas id="platformerCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('platformerCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.6;
        const player = {
            x: 100,
            y: 300,
            width: 30,
            height: 60,
            speed: 5,
            velocityY: 0,
            isJumping: false,
            color: 'black', // Stick figure color
        };
        const platforms = [
            { x: 0, y: 360, width: 1000, height: 40 },
            { x: 200, y: 250, width: 150, height: 20 },
            { x: 400, y: 200, width: 100, height: 20 },
            { x: 600, y: 300, width: 120, height: 20 },
        ];

        const enemies = [
            { x: 500, y: 360, width: 30, height: 30, speed: 2, direction: 1 },
        ];

        let scrollOffset = 0;

        function drawPlayer() {
            // Draw stick figure instead of a square
            ctx.beginPath();
            ctx.arc(player.x - scrollOffset + player.width / 2, player.y + player.height / 4, player.width / 4, 0, Math.PI * 2);
            ctx.moveTo(player.x - scrollOffset + player.width / 2, player.y + player.height / 4);
            ctx.lineTo(player.x - scrollOffset + player.width / 2, player.y + player.height); // Body
            ctx.moveTo(player.x - scrollOffset + player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x - scrollOffset + player.width / 4, player.y + player.height / 1.5); // Left arm
            ctx.moveTo(player.x - scrollOffset + player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x - scrollOffset + player.width * 0.75, player.y + player.height / 1.5); // Right arm
            ctx.moveTo(player.x - scrollOffset + player.width / 2, player.y + player.height);
            ctx.lineTo(player.x - scrollOffset + player.width / 4, player.y + player.height + 20); // Left leg
            ctx.moveTo(player.x - scrollOffset + player.width / 2, player.y + player.height);
            ctx.lineTo(player.x - scrollOffset + player.width * 0.75, player.y + player.height + 20); // Right leg
            ctx.stroke();
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x - scrollOffset, platform.y, platform.width, platform.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x - scrollOffset, enemy.y - enemy.height, enemy.width, enemy.height);
            });
        }

        function updatePlayer() {
            player.velocityY += gravity;
            player.y += player.velocityY;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Platform collision detection
            platforms.forEach(platform => {
                if (player.y + player.height <= platform.y &&
                    player.y + player.height + player.velocityY >= platform.y &&
                    player.x + player.width >= platform.x &&
                    player.x <= platform.x + platform.width) {
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.y = platform.y - player.height;
                }
            });

            // Enemy collision detection
            enemies.forEach(enemy => {
                if (player.x + player.width >= enemy.x &&
                    player.x <= enemy.x + enemy.width &&
                    player.y + player.height >= enemy.y &&
                    player.y <= enemy.y + enemy.height) {
                    alert('Game Over! You hit an enemy.');
                    resetGame();
                }
            });

            if (player.x > canvas.width / 2) {
                scrollOffset += player.speed;
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x > 550 || enemy.x < 450) {
                    enemy.direction *= -1; // Reverse direction when hitting the boundaries
                }
            });
        }

        function resetGame() {
            player.x = 100;
            player.y = 300;
            scrollOffset = 0;
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateEnemies();

            drawPlayer();
            drawPlatforms();
            drawEnemies();
        }

        // Handle player movement and jumping
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                player.x += player.speed;
            } else if (event.key === 'ArrowLeft') {
                player.x -= player.speed;
            } else if (event.key === 'ArrowUp' && !player.isJumping) {
                player.isJumping = true;
                player.velocityY = -12; // Jump
            }
        });

        setInterval(updateGame, 20);
    </script>
</body>
</html>
